<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File - LinkLock</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="form-container">
    <h2>Upload File</h2>
    <form action="upload" method="post" enctype="multipart/form-data">

      <label for="file">Select File</label><br>
      <input type="file" id="file" name="file" required><br><br>

      <label for="expiry">Expiry Time (in minutes)</label><br>
      <input type="number" id="expiry" name="expiry" min="1" required><br><br>

      <label for="max">Max Downloads</label><br>
      <input type="number" id="max" name="max" min="1" required><br><br>

      <input type="submit" value="Upload & Generate Link">
    </form>
  </div>

</body>
</html>
